<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Single File Vanilla JS Components!</title>
</head>

<body class="text-center">

  <h1>if else and else-if statement's.</h1>
  <label for="bedRooms">Select the number of bedroom's.</label>
  <select id="bedRooms">
    <option value="">--Select Bedroom's--</option>
    <option value="oneRoom">1</option>
    <option value="twoRooms">2</option>
    <option value="threeRooms">3</option>
    <option value="fourRooms">4</option>
  </select>

  <p id="result"></p>

</body>
</html>

<script>

  var bedRooms = document.getElementById('bedRooms');
  var result = document.getElementById('result');

  bedRooms.addEventListener('change', selectRooms);

  function selectRooms() {
    var choice = bedRooms.value;

    if (choice === 'oneRoom') {
      result.textContent = 'You\'ve chosen one bedrooms.';
    } else if (choice === 'twoRooms') {
      result.textContent = 'You\'ve chosen two bedrooms.';
    } else if (choice === 'threeRooms') {
      result.textContent = 'You\'ve chosen three bedrooms.';
    } else if (choice === 'fourRooms') {
      result.textContent = 'You\'ve chosen four bedrooms.';
    } else {
      result.textContent = '';
    }
  }

</script>

<style>
  .text-center {
    margin-top: 50px;
  }
</style>
